<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control PTZ vMix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Control de Cámaras PTZ vMix</h1>

    <div class="control-container">
        <h2>Configuración</h2>
        <div class="settings">
            <label for="vmix-ip">IP de vMix:</label>
            <input type="text" id="vmix-ip" value="127.0.0.1">
            <label for="vmix-port">Puerto de vMix:</label>
            <input type="text" id="vmix-port" value="8088">
            <label for="camera-input">Input de la Cámara:</label>
            <input type="number" id="camera-input" value="1">
        </div>

        <h2>Controles PTZ</h2>
        <div class="ptz-controls">
            <div class="joystick">
                <button id="up">▲</button>
                <div class="row">
                    <button id="left">◄</button>
                    <button id="home">●</button>
                    <button id="right">►</button>
                </div>
                <button id="down">▼</button>
            </div>
            <div class="zoom-controls">
                <button id="zoom-in">+</button>
                <label>Zoom</label>
                <button id="zoom-out">-</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
