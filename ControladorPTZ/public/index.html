<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador PTZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="botones-container">
        <div id="ptz-controls">
            <button id="ptz-up" class="ptz-btn" data-direction="up">↑</button>
            <button id="ptz-left" class="ptz-btn" data-direction="left">←</button>
            <button id="ptz-home" class="ptz-btn">HOME</button>
            <button id="ptz-right" class="ptz-btn" data-direction="right">→</button>
            <button id="ptz-down" class="ptz-btn" data-direction="down">↓</button>
        </div>

        <div id="zoom-controls">
            <button id="zoom-out" class="ptz-btn zoom-btn" data-command="zoom-out">-</button>
            <button id="zoom-in" class="ptz-btn zoom-btn" data-command="zoom-in">+</button>
        </div>
    </div>

    <div id="lista-container">
        <div id="sequence-controls">
            <button id="record-sequence-btn" class="action-btn">Grabar Secuencia</button>
        <button id="play-sequence-btn" class="action-btn">Reproducir Secuencia</button>
        </div>

        <div id="recorded-sequence-display">
            <h2>Secuencia Grabada</h2>
            <ul id="sequence-list">
                <!-- Movements will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
