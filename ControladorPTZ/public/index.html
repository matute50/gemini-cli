<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador PTZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="config-panel">
            <h2>Configuración de Cámaras</h2>
            <div class="config-row">
                <label for="cam1-input">Input Cámara 1:</label>
                <input type="text" id="cam1-input" value="1">
            </div>
            <div class="config-row">
                <label for="cam2-input">Input Cámara 2:</label>
                <input type="text" id="cam2-input" value="2">
            </div>
            <button id="save-config-btn">Guardar Configuración</button>
        </div>

        <div id="tabs-container">
            <button class="tab-btn active" data-camera="1">Cámara 1</button>
            <button class="tab-btn" data-camera="2">Cámara 2</button>
            <button id="refresh-status-btn" class="btn">Actualizar Estado</button>
        </div>

        <div id="content-container">
            <div id="camera-controls-container">
                <div id="controls-column">
                    <div id="ptz-controls">
                        <button id="ptz-up" class="ptz-btn" data-direction="up">↑</button>
                        <button id="ptz-left" class="ptz-btn" data-direction="left">←</button>
                        <button id="ptz-home" class="ptz-btn">HOME</button>
                        <button id="ptz-right" class="ptz-btn" data-direction="right">→</button>
                        <button id="ptz-down" class="ptz-btn" data-direction="down">↓</button>
                    </div>
                    <div id="zoom-controls">
                        <button id="zoom-out" class="ptz-btn zoom-btn" data-command="zoom-out">-</button>
                        <button id="zoom-in" class="ptz-btn zoom-btn" data-command="zoom-in">+</button>
                    </div>
                </div>
                <div class="sequence-column" id="gestion-secuencias-column">
                    <h3>Gestión de Secuencias</h3>
                    <div class="sequence-row">
                        <input type="text" id="sequence-name-input" placeholder="Nombre de la secuencia...">
                        <button id="save-sequence-btn">Guardar</button>
                    </div>
                    <div class="sequence-row">
                        <select id="sequence-select"></select>
                        <button id="load-sequence-btn">Cargar</button>
                        <button id="delete-sequence-btn" style="background-color: #c9302c;">Borrar</button>
                    </div>
                    <p>Secuencia activa: <strong id="active-sequence-name">Ninguna</strong></p>
                </div>
                <div class="sequence-column" id="editor-posiciones-column">
                    <h3>Editor de Posiciones</h3>
                    <div class="sequence-row">
                        <label for="pan-duration">Duración Paneo (s):</label>
                        <input type="number" id="pan-duration" value="112">
                    </div>
                    <div class="sequence-row">
                        <label for="pause-time">Tiempo de Pausa (s):</label>
                        <input type="number" id="pause-time" value="0" min="0">
                    </div>
                    <div class="sequence-row">
                        <button id="add-position-btn">Marcar Posición</button>
                        <button id="play-sequence-btn">Reproducir</button>
                    </div>
                    <div class="sequence-row" style="align-items: center; margin-top: 10px;">
                        <input type="checkbox" id="random-order-checkbox">
                        <label for="random-order-checkbox" style="margin-left: 5px; color: white;">Orden Aleatorio</label>
                    </div>
                    <div class="sequence-row">
                        <button id="clear-positions-btn" style="background-color: #c9302c;">Limpiar Posiciones</button>
                    </div>
                </div>
                <div class="sequence-column" id="posiciones-marcadas-column">
                    <h4>Posiciones Marcadas:</h4>
                    <ul id="sequence-list">
                        <!-- Las posiciones se añadirán aquí dinámicamente -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
